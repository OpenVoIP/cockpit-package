<!DOCTYPE html>
<html>

<head>
    <title translate="yes">backup</title>
    <meta charset="utf-8">
    <link href="../base1/cockpit.css" type="text/css" rel="stylesheet">
    <script src="../base1/cockpit.js"></script>
</head>

<body>
    <div class="container-fluid">
        <h2 translate="yes">backup</h2>
        <table class="form-table-ct">
            <tr>
                <td><label class="control-label" translate>sql_backup</label></td>
                <td>
                    <button class="pf-c-button pf-m-primary" id="data_download" translate>download</button>
                </td>
            </tr>
            <tr>
                <td><label class="control-label" translate>sql_restore</label></td>
                <td>
                    <input class="form-control" type="file" id="upload_file" style="visibility:hidden;" accept="text/sql">
                    <span class="fa fa-exclamation-triangle"></span>
                    </input>
                    <button class="pf-c-button pf-m-primary" id="data_upload" translate>upload</button>
                </td>
            </tr>
            <tr>
                <td><label class="control-label" translate="">log_download</label></td>
                <td><button class="pf-c-button pf-m-primary" id="log_download" translate>download</button></td>
            </tr>
        </table>
    </div>
    <br />
    <script src="index.js"></script>
    <script src="FileSaver.js"></script>
</body>

</html>
