<!DOCTYPE html>
<html>

<head>
    <title translate="yes">backup</title>
    <meta charset="utf-8">
    <link href="../base1/cockpit.css" type="text/css" rel="stylesheet">
    <link href="./index.css" type="text/css" rel="stylesheet">

    <script type="text/javascript" src="../base1/cockpit.js"></script>
    <script type="text/javascript" src="../*/po.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title" translate>Backup/Restore</div>
            </div>
            <table class="form-table-ct">
                <tr>
                    <td><label class="control-label" translate>SQL Backup</label></td>
                    <td>
                        <button class="pf-c-button pf-m-primary" id="data_download" translate>Download</button>
                    </td>
                </tr>
                <br />
                <tr>
                    <td><label class="control-label" translate>SQL Restore</label></td>
                    <td>
                        <button class="pf-c-button pf-m-primary" id="data_upload" translate>Upload</button>
                        <label class="btn btn-info fileinput-button">
                            <span id="select_file" translate>Select File</span>
                            <input type="file" id="upload_file" accept="text/sql" />
                        </label>
                    </td>
                </tr>
                <br />
                <tr>
                    <td><label class="control-label" translate>Log Download</label></td>
                    <td><button class="pf-c-button pf-m-primary" id="log_download" translate>Download</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="FileSaver.js"></script>
</body>

</html>
